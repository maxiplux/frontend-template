<app-page-header title="Profile" description="Manage your profile" />
<div class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded-2xl bg-surface-50 dark:bg-surface-800 flex-auto min-h-[400px] flex items-center justify-center">
  <div class="text-center">
    <img [src]="currentUser().avatar" [alt]="currentUser().name" class="w-24 h-24 rounded-full mx-auto mb-4" />
    <h2 class="text-xl font-semibold text-surface-900 dark:text-surface-0 m-0">{{ currentUser().name }}</h2>
  </div>
</div>
