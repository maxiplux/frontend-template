<header
  class="flex justify-between items-center py-4 px-4 md:px-8 bg-[var(--sidebar)] border-b border-[var(--border)] relative lg:static"
>
  <div class="flex items-center">
    <button
      type="button"
      pStyleClass="#app-sidebar-colored"
      enterFromClass="hidden"
      enterActiveClass="animate-fadeinleft"
      leaveToClass="hidden"
      leaveActiveClass="animate-fadeoutleft"
      [hideOnOutsideClick]="true"
      [hideOnResize]="true"
      resizeSelector=".resize-container-2"
      class="cursor-pointer flex items-center justify-center lg:hidden text-[var(--text)] mr-4 bg-transparent border-none p-2 w-10 h-10"
      aria-label="Toggle sidebar menu"
    >
      <i class="pi pi-bars text-2xl" aria-hidden="true"></i>
    </button>
  </div>
  <div class="flex items-center gap-4 md:gap-8">
    <div class="flex items-center gap-2">
      <i class="pi pi-sun text-base text-[var(--muted)]" aria-hidden="true"></i>
      <p-toggleswitch
        [ngModel]="themeService.isDark()"
        (ngModelChange)="themeService.setTheme($event ? 'dark' : 'light')"
        ariaLabel="Toggle dark mode"
      />
      <i class="pi pi-moon text-base text-[var(--muted)]" aria-hidden="true"></i>
    </div>
    <button
      type="button"
      class="bg-transparent border-none cursor-pointer"
      aria-label="Notifications"
    >
      <i
        class="pi pi-bell text-lg! leading-none! text-[var(--muted)]"
        aria-hidden="true"
      ></i>
    </button>

    <div class="relative">
      <ul class="list-none p-2 m-0 hidden absolute right-0 top-full mt-2 bg-[var(--card)] border border-[var(--border)] rounded-lg shadow-lg min-w-[200px] z-50">
        <li>
          <a
            routerLink="/profile"
            class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-[var(--text)] hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-150"
          >
            <i class="pi pi-user text-base! leading-none! text-[var(--text)]" aria-hidden="true"></i>
            <span class="font-medium text-base leading-tight">Profile</span>
          </a>
        </li>
        <li>
          <a
            routerLink="/settings"
            class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-[var(--text)] hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-150"
          >
            <i class="pi pi-cog text-base! leading-none! text-[var(--text)]" aria-hidden="true"></i>
            <span class="font-medium text-base leading-tight">Settings</span>
          </a>
        </li>
        <li>
          <button
            type="button"
            (click)="signOut()"
            class="flex items-center cursor-pointer p-3 gap-2 rounded-lg text-[var(--text)] hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-150 w-full bg-transparent border-none text-left"
          >
            <i class="pi pi-sign-out text-base! leading-none! text-[var(--text)]" aria-hidden="true"></i>
            <span class="font-medium text-base leading-tight">Sign Out</span>
          </button>
        </li>
      </ul>

      <button
        type="button"
        pStyleClass="@prev"
        enterFromClass="hidden"
        enterActiveClass="animate-slidedown"
        leaveToClass="hidden"
        leaveActiveClass="animate-slideup"
        [hideOnOutsideClick]="true"
        class="flex items-center cursor-pointer gap-2 text-[var(--text)] bg-transparent border-none p-2 rounded-lg hover:bg-surface-100 dark:hover:bg-surface-700 transition-colors duration-150"
        aria-label="Toggle user menu"
      >
        <img [src]="currentUser().avatar" [alt]="currentUser().name" class="w-8 h-8 rounded-full" />
        <span class="font-medium text-base leading-tight hidden md:block">{{ currentUser().name }}</span>
        <i class="pi pi-angle-down text-base! leading-none! text-[var(--text)]" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</header>
